<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive Rating Component</title>
</head>
<body>

  <!-- Rating state start -->

  <div class="rating">
    <div class="rating__container">
      <img class="rating__picture" src="images/icon-star.svg" alt="">

      <div class="rating__header">
        How did we do?
      </div>

      <div class="rating__text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>

      <div class="rating__numbers">
        <div class="number">
          1
        </div>

        <div class="number">
          2
        </div>

        <div class="number">
          3
        </div>

        <div class="number">
          4
        </div>

        <div class="number">
          5
        </div>
      </div>

      <button class="button">
        SUBMIT
      </button>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thanks hide">
    <div class="thanks__container">
      <img class="thanks__picture" src="images/illustration-thank-you.svg" alt="">

      <div class="thanks__selection">
        You selected <span class="thanks__userSelection"> out of 5
      </div>

      <div class="thanks__header">
        Thank you!
      </div>

      <div class="thanks__text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </div>
    </div>
  </div>

  <!-- Thank you state end -->

  <!-- Scripts -->
  <script src="interactive.js"></script>

</body>
</html>
